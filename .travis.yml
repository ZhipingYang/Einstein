osx_image: xcode10.2
language: objective-c

branches:
  only:
  - master
  
# Build with tests
script:
- pod repo update
- pod lib lint --allow-warnings
- cd Demo
- xcodebuild clean
- xcodebuild -workspace Demo.xcworkspace -scheme Demo -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6' test